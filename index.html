<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חידון אונליין</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>חידון אונליין</h1>
    <div id="question"></div>
    <input type="text" id="answer" placeholder="התשובה שלך...">
    <button onclick="submitAnswer()">שלח תשובה</button>
    <button onclick="skipQuestion()">דלג על שאלה</button>
    <p id="feedback"></p>
    <p>זמן: <span id="timer">60</span> שניות</p>
    <script src="script.js"></script>
    <h2>תוכנת על ידי נועם אור מרעננה</h2>
</body>
</html>
